<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Results summary component</title>
</head>
<body>

  <header class="header centrar-texto">
    <h4>Your Result</h4>
    <div class="circle__header">
      <h2>76</h2>
      <p>of 100</p>
    </div>

    <div class="header__info">
      <h3>Great</h3>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
  </header>

  <main class="contenedor">
    <div class="informacion-principal">
      <h3>Summary</h3>

      <div class="scores__informacion reaction-bg">
        <img src="assets/images/icon-reaction.svg" alt="icon-reaction">
        <h4 class="reaction">Reaction</h4>
        <h4 class="score">80 / 100</h4>
      </div>
      <div class="scores__informacion memory-bg">
        <img src="assets/images/icon-memory.svg" alt="icon-memory">
        <h4 class="memory">Memory</h4>
        <h4 class="score">92 / 100</h4>
      </div>
      <div class="scores__informacion verbal-bg">
        <img src="assets/images/icon-verbal.svg" alt="icon-verbal">
        <h4 class="verbal">Reaction</h4>
        <h4 class="score">61 / 100</h4>
      </div>
      <div class="scores__informacion visual-bg">
        <img src="assets/images/icon-visual.svg" alt="reaction">
        <h4 class="visual">Visual</h4>
        <h4 class="score">72 / 100</h4>
      </div>
    </div>
    <div class="scores__informacion--boton">
      <input type="submit" value="Continue" class="boton">
    </div>
  </main>
</body>
</html>
